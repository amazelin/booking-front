<div class="row">
    <form class="form-horizontal well col-sm-4" ng-submit="$ctrl.add">
        <div class="form-group">
            <label for="owner" class="col-sm-2 control-label">Owner:</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="owner"/>
            </div>
        </div>
        <div class="form-group">
            <label for="from" class="col-sm-2 control-label">From:</label>

            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    <input type="text" class="form-control" id="from" uib-datepicker-popup
                           is-open="$ctrl.datePickerFrom.opened" ng-model="$ctrl.booking.from"
                           ng-click="$ctrl.openFrom()"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="to" class="col-sm-2 control-label">To:</label>

            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    <input type="text" class="form-control" id="to" uib-datepicker-popup
                           is-open="$ctrl.datePickerTo.opened" ng-model="$ctrl.booking.to" ng-click="$ctrl.openTo()"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="partySize" class="col-sm-2 control-label">Party size:</label>

            <div class="col-sm-3">
                <select id="partySize" class="form-control" ng-model="$ctrl.booking.partySize"
                        ng-options="n for n in [] | range:1:12"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-default center-block" value="Submit"/>
            </div>
        </div>

    </form>
</div>
